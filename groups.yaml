control:
  name: Control
  view: yes
  entities:
    - group.lights
    - group.media_players

lights:
  name: Lights
  entities:
    - switch.ge_12722_onoff_relay_switch_switch_6_0
    - light.ge_unknown_type5044_id3031_level_4_0
    - light.ge_12724_3way_dimmer_switch_level_5_0

media_players:
  name: Media Players
  entities:
    - media_player.living_room_speaker
    - media_player.living_room
    - media_player.bedroom

automations:
  name: automations
  view: yes
  entities:
    - group.auto_living_room

auto_living_room:
  name: Living Room
  entities:
    - automation.on_living_room_lamp_before_sunset
    - automation.on_living_room_lamp_at_5am
    - automation.off_living_room_lamp_at_630am

network:
  name: Network
  view: yes
  entities:
    - group.computer
    - group.internet

computer:
  name: Computer Analytics
  entities:
    - sensor.cpu
    - sensor.cpu_use
    - sensor.disk_use_home
    - sensor.ram_free

internet:
  name: Internet
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload

environment:
  name: environment
  view: yes
  entities:
    - sensor.yr_symbol
    - sun.sun
    - climate.dining_room
    - group.weather_darksky

weather_darksky:
  name: Weather
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_humidity
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_daily_summary
